{% extends 'chat/chat1.html' %}
{% block hide %}{% endblock %}
{% block messages %}
    {% for message in messages %}

    {% if message.sender == request.user.id %}

<div class="card-panel right" style="width: 75%; position: relative">
    <div style="position: absolute; top: 0; left:3px; font-weight: bolder" class="title">You</div>
    {{ message }}
</div>

    {% else %}

<div class="card-panel left blue lighten-5" style="width: 75%; position: relative">
    <div style="position: absolute; top: 0; left:3px; font-weight: bolder" class="title">User-{{ message.sender }}</div>
    {{ message }}
</div>
    {% endif %}
    {% endfor %}
